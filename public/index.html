<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Roteiro de Estudos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
            <h1 class="text-center mb-4">Personalize seu Roteiro de Estudos</h1>
            <p class="text-center">Escolha uma área de interesse e responda a algumas perguntas básicas para gerar seu roteiro personalizado.</p>
            <form id="studyPlanForm" action="/generate-plan" method="POST">
                
                <!-- Seleção da área de interesse -->
                <div class="mb-3">
                    <label for="interest1" class="form-label">Área de interesse</label>
                    <select name="interest1" id="interest1" class="form-select">
                        <option value="Desenvolvimento de Software">Desenvolvimento de Software</option>
                        <option value="Segurança da Informação">Segurança da Informação</option>
                        <option value="Redes de Computadores">Redes de Computadores</option>
                        <option value="Inteligência Artificial">Inteligência Artificial</option>
                    </select>
                </div>

                <!-- Perguntas básicas sobre a área escolhida -->
                <div id="additional-questions"></div>

                <!-- Botão de envio -->
                <button type="submit" class="btn btn-primary w-100 mt-3">Gerar Roteiro</button>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
